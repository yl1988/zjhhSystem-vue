<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>
    <link rel="shortcut icon" href="../common/images/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/css/common.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">
<div class="LoginSlot" style="height:15%;"></div>

    <div class="login-logoBox">
        <img src="../common/images/logo.png" class="login-logo" width="145" height="148">
    </div>
    <div class="formBox">
        <form class="login-form" action="">
            <div class="inputBox">
                <div class="form-group row">
                    <label for="name"><img src="images/icon_user.png" width="20" height="24"></label>
                    <input type="text" id="name" placeholder="请输入账号">
                </div>
                <div class="form-group row">
                    <label for="password"><img src="images/icon_pwd.png" width="20" height="24"></label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="warnBox">
                <span class="red none" id="tipTextName"></span>
                <span class="red none" id="tipTextPwd"></span>
            </div>
            <span class="loginButton" id="btn"></span>
        </form>

    </div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../common/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" type="javascript"></script>
    <script src="../common/js/common.js"></script>
    <script src="js/login.js"></script>
<script>

</script>
</body>
</html>
